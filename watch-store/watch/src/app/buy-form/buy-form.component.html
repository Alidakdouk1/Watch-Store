<div class="modal-overlay" *ngIf="selectedWatch" (click)="onClose()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Purchase {{ selectedWatch.name }}</h2>
          <button class="close-btn" (click)="onClose()">&times;</button>
        </div>
        
        <div class="modal-body">
          <div class="watch-summary">
            <img [src]="selectedWatch.image" [alt]="selectedWatch.name" class="summary-image">
            <div class="summary-info">
              <h3>{{ selectedWatch.name }}</h3>
              <p>{{ selectedWatch.brand }}</p>
              <p class="price">${{ selectedWatch.price | number:
              '1.0-0' }}</p>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()" #buyForm="ngForm">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input 
                type="text" 
                id="name" 
                [(ngModel)]="orderForm.name" 
                name="name" 
                required
                class="form-control">
            </div>

            <div class="form-group">
              <label for="email">Email *</label>
              <input 
                type="email" 
                id="email" 
                [(ngModel)]="orderForm.email" 
                name="email" 
                required
                class="form-control">
            </div>

            <div class="form-group">
              <label for="phone">Phone *</label>
              <input 
                type="tel" 
                id="phone" 
                [(ngModel)]="orderForm.phone" 
                name="phone" 
                required
                class="form-control">
            </div>

            <div class="form-group">
              <label for="address">Address *</label>
              <textarea 
                id="address" 
                [(ngModel)]="orderForm.address" 
                name="address" 
                required
                rows="3"
                class="form-control"></textarea>
            </div>

            <div class="form-actions">
              <button type="button" class="btn-cancel" (click)="onClose()">Cancel</button>
              <button type="submit" class="btn-submit" [disabled]="!buyForm.form.valid">
                Place Order
              </button>
            </div>
          </form>

          <div *ngIf="submitMessage" class="message" [class.success]="submitMessage.includes('success')">
            {{ submitMessage }}
          </div>
        </div>
      </div>
    </div>
